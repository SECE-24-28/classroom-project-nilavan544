<!DOCTYPE html>
<html>
<head>
    <title>Login | Royal Orchid</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a1a2f, #143452);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.12);
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #f3c56b;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 15px;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f3c56b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
        }

        button:hover {
            background: #d9a64c;
        }

        .back {
            margin-top: 10px;
            background: #fff;
            color: #000 !important;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Account Login</h2>

    <input id="user" type="text" placeholder="Enter Username">
    <input id="pass" type="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <button class="back" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
</div>

<script>
function login() {
    let user = document.getElementById("user").value;
    let pass = document.getElementById("pass").value;

    if (user === "" || pass === "") {
        alert("Please enter username and password");
        return;
    }

    window.location.href = "index.html";  
}
</script>

</body>
</html>
