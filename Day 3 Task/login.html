<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Palace</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex justify-center items-center h-screen">

    <div class="bg-white w-96 p-8 rounded-2xl shadow-lg">

        <h2 class="text-3xl font-bold text-center text-red-600 mb-6">
            Login
        </h2>

        <form>

            <!-- Email -->
            <label class="block font-semibold mb-1">Email</label>
            <input 
                type="email" 
                placeholder="Enter your email"
                class="w-full px-4 py-2 border rounded-lg mb-4 
                       focus:ring-2 focus:ring-red-400 outline-none">

            <!-- Password -->
            <label class="block font-semibold mb-1">Password</label>
            <input 
                type="password" 
                placeholder="Enter your password"
                class="w-full px-4 py-2 border rounded-lg mb-6 
                       focus:ring-2 focus:ring-red-400 outline-none">

            <!-- Login Button -->
            <button 
                class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
                Login
            </button>

        </form>

        <!-- Signup Link -->
        <p class="text-center mt-4 text-sm">
            Don't have an account? 
            <a href="#" class="text-red-600 font-semibold hover:underline">
                Sign Up
            </a>
        </p>

        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="index.html" class="text-blue-600 font-medium hover:underline">
                ‚Üê Back to Home
            </a>
        </div>

    </div>

</body>
</html>
